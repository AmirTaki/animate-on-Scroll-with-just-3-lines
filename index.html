    <link rel="stylesheet" href="./src/styles.css">
    <style>
      
        @keyframes appear {
            from {
                opacity: 0;
                scale: .4
            }
            to {
                opacity: 1;
                scale: 1;
            }
        }
        .block {
            animation: appear linear;
            animation-timeline: view();
            animation-range: entry 0% cover 40% ;
        }
    </style>
</head>
